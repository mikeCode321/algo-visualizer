<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualization</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pathfinding Visualization</h1>
    <div id="grid-container"></div>
    <div class="controls">
      <button id="start-dfs-button" class="control-button">Start DFS</button>
      <button id="start-dijkstra-button" class="control-button">Start Dijkstra</button>
      <button id="start-astar-button" class="control-button">Start A*</button>
      <button id="reset-path-button" class="control-button">Reset Path</button>
      <button id="reset-button" class="control-button">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
